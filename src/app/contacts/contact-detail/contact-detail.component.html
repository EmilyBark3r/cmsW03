<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{contact.name}}</h4>
    <div class="row">
      <span class="pull-left">
        <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 100px;">
      </span>

      <span class="pull-right btn-toolbar" style="margin-top: 35px;">
        <a class="btn btn-primary" routerLink="edit">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </span>
    </div>
  </div>

  <div class="panel-body">
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
    <p *ngIf="contact.group">Contacts in Team:</p>
    <div class="panel-body" *ngIf="contact.group">
      <div class="row">
        <div class="col-xs-12" *ngFor="let contact of contact.group">
          <div class="pull-left">
            <p class="list-group-item-heading">{{contact.name}}</p>
          </div>
          <span class="pull-right">
            <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 80px;">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
