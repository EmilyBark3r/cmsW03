<a href="#" class="list-group-item clearfix" routerLink="{{contact.id}}" routerLinkActive="active">
  <div class="pull-left">
    <p class="list-group-item-heading">{{contact.name}}</p>
  </div>
  <span class="pull-right">
    <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 80px;">
  </span>
</a>
