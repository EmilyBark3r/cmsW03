<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a class="btn btn-primary" [routerLink]="['/documents', document.id]">View</a>
        <a class="btn btn-info" [routerLink]="['/documents', document.id, 'edit']">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">
          <!-- display document description here -->
          {{document.description}}
        </span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <span class="label-value">
          <!-- display document URL here -->
          {{document.url}}
        </span>
      </div>
    </div>
  </div>
</div>
